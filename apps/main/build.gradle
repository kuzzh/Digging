apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

kapt {
    correctErrorTypes = true
}

android {
    dataBinding {
        enabled = true
    }

    compileSdkVersion Versions.compileSDK
    defaultConfig {
        applicationId "com.movies.douqi"
        minSdkVersion Versions.minSDK
        targetSdkVersion Versions.targetSDK
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        debug {
            storeFile rootProject.file("buildsystem/app-debug.jks")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }

        release {
            storeFile rootProject.file(propOrDef('DOUQI_RELEASE_STORE_FILE', ""))
            storePassword propOrDef('DOUQI_RELEASE_STORE_PWD', "")
            keyAlias propOrDef('DOUQI_RELEASE_KEY_ALIAS', "")
            keyPassword propOrDef('DOUQI_RELEASE_KEY_PWD', "")
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            versionNameSuffix "-dev"
            applicationIdSuffix ".debug"
        }
        release {
            signingConfig signingConfigs.release
            shrinkResources false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'kotlin/**'
        exclude '**/*.kotlin_metadata'
        exclude 'META-INF/*.kotlin_module'
        exclude 'META-INF/*.version'
    }

    lintOptions {
        // Disable lintVital. Not needed since lint is run on CI
        checkReleaseBuilds false

        disable 'GradleCompatible'
    }

    dynamicFeatures = [
            ":feature_nba",
            ":feature_douban",
            ":feature_dytt",
            ":feature_mahua"
    ]


}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
}

dependencies {
    kapt "com.google.dagger:dagger-compiler:${Versions.dagger}"
    kapt "com.google.dagger:dagger-android-processor:${Versions.dagger}"
    kapt "com.github.bumptech.glide:compiler:${Versions.glide}"
    kapt "androidx.lifecycle:lifecycle-compiler:${Versions.lifecycle}"
    kapt "androidx.room:room-compiler:${Versions.room}"
    kapt "com.airbnb.android:epoxy-processor:${Versions.epoxy}"
    //kapt "com.android.tools.build.jetifier:jetifier-core:1.0.0-beta02"
}

